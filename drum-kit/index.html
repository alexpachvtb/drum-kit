<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.min.css">
        <title>Drum Kit</title>
    </head>
    <body>
        <div class="notes">
            <div data-key="KeyA" class="note">
                <div class="note_text">
                    a<br><span>clap</span>
                </div>
            </div>
            <div data-key="KeyS" class="note">
                <div class="note_text">
                    s<br><span>hihat</span>
                </div>
            </div>
            <div data-key="KeyD" class="note">
                <div class="note_text">
                    d<br><span>kick</span>
                </div>
            </div>
            <div data-key="KeyF" class="note">
                <div class="note_text">
                    f<br><span>openhat</span>
                </div>
            </div>
            <div data-key="KeyG" class="note">
                <div class="note_text">
                    g<br><span>boom</span>
                </div>
            </div>
            <div data-key="KeyH" class="note">
                <div class="note_text">
                    h<br><span>ride</span>
                </div>
            </div>
            <div data-key="KeyJ" class="note">
                <div class="note_text">
                    j<br><span>snare</span>
                </div>
            </div>
            <div data-key="KeyK" class="note">
                <div class="note_text">
                    k<br><span>tom</span>
                </div>
            </div>
            <div data-key="KeyL" class="note">
                <div class="note_text">
                    l<br><span>tink</span>
                </div>
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
